<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetrics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <!-- Heading  -->
        <h1>LeetMetrics</h1>

        <!-- username  -->
        <div class="userContainer">
            <p>Enter your username below : </p>
            <div class="user-input-container">
                <input type="text" placeholder="enter username" id="user-input">
                <button id="search-button">Search</button>
            </div>
        </div>

        <!-- stats -->
        <div class="statsContainer">

            <div class="progress">

                <div class="progress-item">

                    <div class="easy-progress circle" id="ez-border"> 
                        <!-- Circle -->

                        <span id="easy-label"></span>
                        Easy
                       
                    </div>
                </div>

                <div class="progress-item">

                    <div class="medium-progress circle" id="medium-border">
                         <!-- Circle -->

                        <span id="medium-label"></span>
                        Medium
                       
                    </div>
                </div>

                <div class="progress-item">

                    <div class="hard-progress circle" id="hard-border">
                         <!-- Circle -->

                        <span id="hard-label"></span>
                        Hard
                        
                    </div>
                </div>

            </div>

            <div class="stats-card">
                <!-- dynamically populate card here using js -->
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
